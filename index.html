<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Projeto Est√°gio</title>
</head>
<body>
    <h1>
        Let's discuss
        <br>
        on something <span class="colored-span">cool</span>
        <br>
        together
      </h1>
      <div class="flex email">
        <img src="img/email.svg" alt="email" class="email-imagem">
        <p>SaulDesign@gmail.com</p>
      </div>

      <div class="flex phone">
        <img src="img/telefone.svg" alt="telefone" class="telefone-imagem">
        <p>+123 456 789</p>
      </div>

      <div class="flex address">
        <img src="img/endereco.svg" alt="endereco" class="endereco-imagem">
        <p>123 Street 456 House</p>
      </div>
      
      <img src="img/facebook.svg" alt="facebook" class="facebook">
      <img src="img/instagram.svg" alt="instagram" class="instagram">
      <img src="img/twitter.svg" alt="twitter" class="twitter">
      
      <div class="container">
        <div class="innerContainer">
            <h3 id="formTitle">I'm interested in...</h3>
            <div id="buttonContainer">
                <button class="select-button" data-value="UI/UX design">UI/UX design</button>
                <button class="select-button" data-value="Web design">Web design</button>
                <button class="select-button" data-value="Graphic design">Graphic design</button>
                <button class="select-button" data-value="Design system">Design system</button>
                <button class="select-button" data-value="Other">Other</button>
              </div>
            <form action="#" method="post">
              <div class="form-group">
                
            </div>
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" required placeholder="Your email">
                </div>
                <div class="form-group">
                    <label for="message"></label>
                    <input type="text" id="message" name="message" required placeholder="Your message">
                </div>
                <button type="submit" class="button">
                  <img src="img/aviao.svg" alt="botao-imagem" />
                  Send Message
                </button>
              </div>
            </form>
        </div>
    </div>
</body>
</html>
